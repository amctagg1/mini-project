<!-- h1 of this page should probably be "Rick and Morty Characters"-->

<section aria-label="Rick and Morty Episodes">

    <table class="results-table padded" aria-label="Episode list">
        <!-- col definitions to set column widths in CSS -->
        <colgroup>
            <col class="col-1">
            <col class="col-2">
        </colgroup>
        <!-- table header for screen reader accessibility -->
        <thead class="sr-only">
            <tr>
                <th>Episode Title</th>
                <th>Episode Number</th>
            </tr>
        </thead>
        <tbody *ngIf="episodesCall?.results">
            <tr *ngFor="let e of episodesCall.results">
                <td>{{e.name}}</td>
                <td class="col-hide-sm">{{e.episode}}</td>
            </tr>
        </tbody>
    </table>

    <ng-container *ngIf="pages">
        <nav class="pagination" aria-label="Episode pages">
            <button *ngFor="let p of pages" [ngClass]="{'active': (p===currentPage)}" (click)="getEpisodes(p)" class="pagination_page"><span class="sr-only">Page </span>{{p}}</button>
        </nav>
    </ng-container>

</section>
