<!-- h1 of this page should probably be character.name-->

<div class="card" *ngIf="character">
    <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="card-img-top" />
    <div class="card-body">
        <div class="card-title">{{character.name}}</div>
        <div class="card-subtitle">
            <span>{{character.species}}</span> 
            <span>{{character.status}}</span> 
            <span>{{character.gender}}</span>
        </div>
    </div>
</div>
